<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown App</title>
    <link rel="stylesheet" href="./countdown.css">
    <script src="./countdown.js" defer></script>
</head>

<body>
    <div class="header">
        <h1>Sakshi's Birthday!</h1>
    </div>
    <div class="countdown">
        <div class="days">
            <h1>Days:</h1>
            <h1 class="numbers" id="day">0</h1>
        </div>
        <div class="hours">
            <h1>Hours:</h1>
            <h1 class="numbers" id="hour">0</h1>
        </div>
        <div class="minutes">
            <h1>Minutes:</h1>
            <h1 class="numbers" id="min">0</h1>
        </div>
        <div class="seconds">
            <h1>Seconds:</h1>
            <h1 class="numbers" id="sec">0</h1>
        </div>
    </div>
</body>

</html>
